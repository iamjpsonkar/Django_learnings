<!DOCTYPE html>
{% extends 'first_app/base_template.html' %}
    {% block body_block %}
        <h1>Below is the list of users</h1>
        <table class="bd1">
            <tr class="bd1">
                <th class="bd1">First Name</th>
                <th class="bd1">Last Name</th>
                <th class="bd1">Email</th>
            </tr>
            {% for usr in user_data %}
                <tr class="bd1">
                    <th class="bd1">{{usr.fname}}</th>
                    <th class="bd1">{{usr.lname}}</th>
                    <th class="bd1">{{usr.email}}</th>
                </tr>
            {% endfor %}
        </table>
     {% endblock %}
